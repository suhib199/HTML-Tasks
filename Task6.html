<!DOCTYPE html>
<html>

<head>
    <title>FPE Task6</title>
    <meta charset="UTF-8">
</head>

<body>
    <p>This text is <b>bold</b></p>
    <p>This text is <strong>important!</strong></p>
    <p>This text is <i>italic</i></p>
    <p>This text is <em>emphasized</em></p>
    <p>This is some <small>smaller text</small></p>
    <p>Do not forget to buy <mark> milk</mark> today</p>
    <p>My favorite color is <s>blue</s> red</p>
    <p>This is <sub>subescripted</sub> text</p>
    <p>This is <sup>superscripted</sup> text</p>
    <p>This text is <u>underline</u></p>

</body>

</html>
